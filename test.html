<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clock with Date</title>
</head>
<body>
    <div id="dateTime"></div> <!-- Where the date and time will be displayed -->
    <button id="myButton" onclick="disableButton()">Click Me</button>
    <script>
        
        function updateDateTime() {
            // Get current date and time
            const now = new Date();

            // Format time as HH:MM:SS
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            // Get current date in format: Day, Month DD, YYYY
            const day = now.toLocaleString('en-us', { weekday: 'long' });
            const month = now.toLocaleString('en-us', { month: 'long' });
            const date = now.getDate();
            const year = now.getFullYear();
            const dateString = `${day}, ${month} ${date}, ${year}`;

            // Display both date and time inside the 'dateTime' div
            document.getElementById('dateTime').innerText = `${dateString} - ${timeString}`;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
        
        // Initial display
        updateDateTime();


        const button = document.getElementById('myButton');
        
        // Disable the button
        button.addEventListener('click', function() {
            button.disabled = true;
        });
        

        // Optionally, change the text of the button to indicate it's disabled
        button.innerText = 'Button Disabled';
    
    </script>
</body>
</html>
